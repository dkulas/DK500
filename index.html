<!DOCTYPE html>
<html>
<head>
	<title>DK 500</title>
	<meta charset="UTF-8">
	<meta name="description" content="This is a simple website that displays stock information using the Quandl API">
	<meta name="viewport" content="initial-scale=1">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="public/styles.css">
	<script type="text/javascript" src="canvasJS/canvasjs.min.js" async></script>
</head>
<body>

<!-- [if IE]>
	alert("Shame on you for using IE!  If you want the best experience then please use either Chrome or FireFox.  Thank you.");
<![endif]-->

<noscript>
	<div id="noscript" class="centerText">
		<strong>DK 500</strong> requires JavaSript in order to work
	</div>
</noscript>

<main>
	<section id="formSection">
		<form id="getStock" class="centerText" method="get">
			<input required type="text" name="stocksymbol" id="stockSym" placeholder="ex: AAPL" class="" autofocus="true" autocomplete="off">
			<input type="button" form="getStock" value="&#8250;" id="submitBtn" class="hoverColorTransition">
		</form>
	</section>
	<section id="graphSection">
		<p id="errorHandling"></p>
		<h1 id="stockAbbreviation"></h1>
		<div id="stockInfo">
			<p>
				<h1 id="stockName" class="stock-info"></h1>
				<h1 id="ipoDate" class="stock-info"></h1>
				<h1 id="volume" class="stock-info"></h1>
				<h1 id="historicalAverage" class="stock-info"></h1>
				<h1 id="stockOpen" class="stock-info"></h1>
			</p>
		</div>
		<div id="chartContainer"></div>
	</section>
</main>

<footer>
	<p>created by <strong><a href="http://dannykulas.com/" target="_blank" class="hoverColorTransition">Danny Kulas</a></strong> | Powered by <strong><a href="https://www.quandl.com" target="_blank" class="hoverColorTransition">Quandl</a></strong> and <strong><a href="http://canvasjs.com/" target="_blank" class="hoverColorTransition">canvasJS</a></strong></p>
</footer>
<script type="text/javascript" src="js/app.js" async></script>
</body>
</html>
